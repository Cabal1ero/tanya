<section id="team" class="section">
  <div class="container">
    <h2 class="section-title">Наша команда</h2>
    <div class="row">
      {% for member in team_members %}
      <div class="col-md-4 mb-4">
        <div class="card team-card h-100">
          <img src="{{ member.image.url }}" class="card-img-top" alt="{{ member.name }}" />
          <div class="card-body">
            <h5 class="card-title">{{ member.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ member.position }}</h6>
            <p class="card-text">{{ member.bio }}</p>
            <p class="card-text">
              <small class="text-muted">Классификация: {{ member.classification }}</small>
            </p>
          </div>
        </div>
      </div>
      {% empty %}
      <p>В настоящее время информация о команде недоступна.</p>
      {% endfor %}
    </div>
  </div>
</section>
